---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
docker:
  ENTRYPOINT: ["/extended-monitoring-exporter"]
import:
  - artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
    add: /extended-monitoring-exporter
    to: /extended-monitoring-exporter
    after: setup
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_22_BULLSEYE_DEV }}
git:
  - add: /{{ .ModulePath }}modules/340-{{ .ModuleName }}/images/{{ .ImageName }}/src
    to: /src
    excludePaths:
      - "**/*.md"
      - "**/*.yaml"
      - hack
    stageDependencies:
      install:
        - go.mod
        - go.sum
      setup:
        - go.mod
        - go.sum
        - "**/*.go"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
    - cd /src
    - export GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - go mod download
  setup:
    - cd /src
    - export GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - CGO_ENABLED=0 GOPROXY={{ $.GOPROXY }} GOOS=linux GOARCH=amd64
    - go build -ldflags="-s -w" -o /extended-monitoring-exporter main.go
    - chown 64535:64535 /extended-monitoring-exporter
    - chmod 0700 /extended-monitoring-exporter
