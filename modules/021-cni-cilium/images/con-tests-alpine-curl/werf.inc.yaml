{{- $alpineCurlVersion := "1.9.0" }}
---
# Based on https://github.com/cilium/alpine-curl/blob/v1.9.0/Dockerfile
image: {{ $.ModuleName }}/{{ $.ImageName }}-alpine-curl
#from: alpine:3.18.5@sha256:34871e7290500828b39e22294660bee86d966bc0017544e848dd9a255cdf59e0
from: {{ $.Images.BASE_ALPINE }}
import:
- image: common/pause
  add: /pause
  to: /usr/bin/pause
  before: setup
shell:
  install:
  - apk add --no-cache curl iputils bind-tools tcpdump
docker:
  CMD: ["/usr/bin/curl"]
