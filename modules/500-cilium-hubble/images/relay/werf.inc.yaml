{{- $ciliumVersion := "1.15.5" }}
{{- $grpcHealthProbeVersion := "0.4.26" }}
---
# Based on https://github.com/cilium/cilium/blob/v1.15.5/images/hubble-relay/Dockerfile
# and https://github.com/cilium/cilium/blob/v1.15.5/images/hubble-relay/download-grpc-health-probe.sh
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-build-artifact
from: {{ $.Images.BASE_GOLANG_22_ALPINE_DEV }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - export GO_VERSION=${GOLANG_VERSION}
  - export GOPROXY={{ $.GOPROXY }}
  - export GOOS=linux GOARCH=amd64
  - mkdir -p /go/src/github.com/grpc-ecosystem/grpc-health-probe
  - git clone --depth 1 --branch v{{ $grpcHealthProbeVersion }} {{ $.SOURCE_REPO }}/grpc-ecosystem/grpc-health-probe.git /go/src/github.com/grpc-ecosystem/grpc-health-probe
  - cd /go/src/github.com/grpc-ecosystem/grpc-health-probe
  - go mod download
  - CGO_ENABLED=0 go build -a -tags netgo -ldflags="-w -X main.versionTag={{ $grpcHealthProbeVersion }}" -o grpc_health_probe
  - strip /go/src/github.com/grpc-ecosystem/grpc-health-probe/grpc_health_probe
  - chown 64535:64535 /go/src/github.com/grpc-ecosystem/grpc-health-probe/grpc_health_probe
  - chmod 0700 /go/src/github.com/grpc-ecosystem/grpc-health-probe/grpc_health_probe
  setup:
  - export GO_VERSION=${GOLANG_VERSION}
  - export GOPROXY={{ $.GOPROXY }}
  - export GOOS=linux GOARCH=amd64
  - mkdir -p /go/src/github.com/cilium/cilium
  - git clone --depth 1 --branch v{{ $ciliumVersion }} {{ $.SOURCE_REPO }}/cilium/cilium.git /go/src/github.com/cilium/cilium
  - cd /go/src/github.com/cilium/cilium/hubble-relay
  - make
  - chown 64535:64535 /go/src/github.com/cilium/cilium/hubble-relay/hubble-relay
  - chmod 0700 /go/src/github.com/cilium/cilium/hubble-relay/hubble-relay
---
# Distroless Main Image
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-build-artifact
  add: /go/src/github.com/grpc-ecosystem/grpc-health-probe/grpc_health_probe
  to: /bin/grpc_health_probe
  before: install
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-build-artifact
  add: /go/src/github.com/cilium/cilium/hubble-relay/hubble-relay
  to: /usr/local/bin/hubble-relay
  before: install
docker:
  USER: 64535
  ENTRYPOINT: ["/usr/local/bin/hubble-relay", "serve"]
