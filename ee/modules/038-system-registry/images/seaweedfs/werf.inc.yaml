{{- $REPO := "https://github.com/seaweedfs/seaweedfs"}}
{{- $BRANCH := "master"}}
{{- $GIT_CLONE_DEST_PATH := "/go/src/github.com/seaweedfs/seaweedfs"}}
---
artifact: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
from: {{ $.Images.BASE_GOLANG_22_ALPINE }}
fromCacheVersion: 2024091601
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
git:
  - add: /{{ $.ModulePath }}modules/038-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
    to: /scripts
    stageDependencies:
      install:
        - '**/*'
shell:
  beforeInstall:
  - mkdir -m 1777 /tmp-tmp
  - apk add --no-cache git
  install:
    - git config --global advice.detachedHead false
    - git clone --depth 1 --single-branch --branch {{ $BRANCH }} {{ $REPO }} {{ $GIT_CLONE_DEST_PATH }}
    - cd {{ $GIT_CLONE_DEST_PATH }}/weed
    - export GOPROXY={{ .GOPROXY }}
    - export GOOS=linux
    - export GOARCH=amd64
    - export CGO_ENABLED=0
    - go build -ldflags="-s -w" -o weed

---
image: "{{ $.ModuleName }}/{{ $.ImageName }}"
fromImage: common/distroless
import:
  - artifact: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
    add: /tmp-tmp
    to: /tmp
    before: setup
  - artifact: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
    add: "{{ $GIT_CLONE_DEST_PATH }}/weed/weed"
    to: /weed
    before: setup
  - artifact: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
    add: /scripts
    to: /
    before: setup
  - image: common/pause
    add: /pause
    to: /pause
    before: setup
docker:
  ENTRYPOINT: ["/weed"]

