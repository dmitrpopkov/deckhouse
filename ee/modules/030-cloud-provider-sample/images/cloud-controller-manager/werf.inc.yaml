---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /sample-cloud-controller-manager
    to: /sample-cloud-controller-manager
    before: setup
docker:
  ENTRYPOINT: ["/sample-cloud-controller-manager"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_22_BULLSEYE_DEV }}
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
    - export GO_VERSION=${GOLANG_VERSION}
    - export GOPROXY={{ $.GOPROXY }}
    - export VERSION="v0.0.1"
    - git clone --depth 1 --branch ${VERSION} {{ $.CLOUD_PROVIDERS_SOURCE_REPO }}/sample/cloud-controller-manager.git /cloud-controller-manager/src
    - cd /cloud-controller-manager/src
    - go mod tidy
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "-s -w " -o /sample-cloud-controller-manager cmd/sample-cloud-controller-manager/main.go
    - chown 64535:64535 /sample-cloud-controller-manager
    - chmod 0755 /sample-cloud-controller-manager
